<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica - Texto</title>
</head>
<body>
    <!-- Estos son titulos -->
    <h1>Titulo 1</h1>
    <h2>Titulo 2</h2>

    <!-- Esto es un párrafo -->
     <p>Yo soy un párrafo/texto</p> 

     <!-- Reslatar un texto -->
     <p>Soy un texto, pero <strong>esto es más importante.</strong></p>

     <!-- Para agregar citas en nuestra página -->
     <blockquote>"Para citar"</blockquote>
</body>
</html>
